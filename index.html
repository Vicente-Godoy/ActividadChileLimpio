<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
<style>
    label{
        display: block;
        float: left;
        width: 70px;

    }
</style>    
</head>
<body>
    
<form action="" id = 'formulario'>
    <div>
        <label for="rut">Rut</label>
        <input type="text" id='rut'>
    </div>
    <div>
        <label for="appaterno">Apellido Paterno</label>
        <input type="text" id='appaterno'>
    </div>
    <div>
        <label for="apmaterno">Apellido Materno </label>
        <input type="text" id='apmaterno'>
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id='nombre'>
    </div>
    <div>
        <label for="fecnac">Fecha de Nacimiento</label>
        <input type="text" id='fecnac'>
    </div>
    <div>
        <label for="edad">Edad</label>
        <input type="text" id='edad'>
    </div><div>
        <label for="genero">Género</label>
        <input type="text" id='genero'>
    </div><div>
        <label for="email">E-mail</label>
        <input type="text" id='email'>
    </div><div>
        <label for="fono">Celular</label>
        <input type="text" id='fono'>
    </div><div>
        <label for="profesion">Profesión</label>
        <input type="text" id='profesion'>
    </div>
    <div>
        <label for="carta">Motivación</label>
        <input type="text" id='carta'>
    </div>
    <input type="submit" onclick= 'return enviarFormulario()'value='Enviar'>
</form>
<div id='error'></div>
<script src='app.js'></script>
</body>
</html>
