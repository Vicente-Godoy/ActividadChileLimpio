<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
<style>
    label{
        display:block;
        float: center;
        height: 25px;
        width: 180  px;

    }
    textarea{
        display: block;
        float: center;
    
    }
</style>    
</head>
<body>
    
<form action="" id = 'formulario'>
    <div>
        <label for="rut">Rut</label>
        <input type="text" id='rut'>
    </div>
    <div>
        <label for="appaterno">Apellido Paterno</label>
        <input type="text" id='appaterno'>
    </div>
    <div>
        <label for="apmaterno">Apellido Materno </label>
        <input type="text" id='apmaterno'>
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id='nombre'>
    </div>
    <div>
        <label for="fecnac">Fecha de Nacimiento</label>
        <input type="date" id='fecnac'>
    </div>
    <div>
        <label for="edad" min="18" max="35">Edad</label>
        <input type="number" id='edad'>
    </div>
    <div class="form-group"> 
        <label>Género</label>
        <select name="categoria" id="tipo" required>
        <option value="" disabled selected>Seleccione género...</option>
            <option value="genero">Hombre</option>
            <option value="genero">Mujer</option>
        </select>
        </div>
    <div>
        <label for="email">E-mail</label>
        <input type="email" id='email'>
    </div>
    <div>
        <label for="fono">Celular</label>
        <input type="number" id='fono'>
    </div>
    <div>
        <label for="profesion">Profesión</label>
        <input type="text" id='profesion'>
    </div>
    <div>
        <label for="carta">Motivación</label>
        <textarea name="Motivación" id="carta" cols="60" rows="10"></textarea>
    </div>
    <input type="submit" onclick= 'return enviarFormulario()'value='Crear Carta'>
</form>
<div id='error'></div>
<script src='app.js'></script>
</body>
</html>
